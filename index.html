<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始界面</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>

<script>
    function click_start() {
        alert("开始按钮按下");
    }

    window.onload = function () {
        var read_cola = new QRCode("read_cola", {
            text: "https://example.com", // 这里是你要编码的文本
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        var read_xyy = new QRCode("read_xyy", {
            text: "http://4c7c091432_y54c1.uaufskp.cn/ustgtmps/00f225438e61468dcb2de6be92590e03?uid=15", // 这里是你要编码的文本
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    };
</script>

<body>
    <h1>初始界面</h1>

    <div id="read_cola">
        <h1>1</h1>
    </div>
    <div id="read_xyy">
        <h1></h1>
    </div>
</body>

</html>
